<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Autofill — test form</title>
  </head>
  <body>
    <h1>Job Autofill — Local test form</h1>
    <form>
      <label for="fullName">Full name</label>
      <input id="fullName" name="full_name" placeholder="Full name" />
      <br />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Email" />
      <br />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" placeholder="Phone" />
      <br />

      <label for="title">Job title</label>
      <input id="title" name="job_title" placeholder="Job title" />
      <br />

      <button type="button" id="check">Log field values</button>
    </form>

    <script>
      document.getElementById("check").addEventListener("click", () => {
        console.log(
          "full_name:",
          document.querySelector('[name="full_name"]').value,
        );
        console.log("email:", document.querySelector('[name="email"]').value);
        console.log("phone:", document.querySelector('[name="phone"]').value);
        console.log(
          "job_title:",
          document.querySelector('[name="job_title"]').value,
        );
      });
    </script>
  </body>
</html>
