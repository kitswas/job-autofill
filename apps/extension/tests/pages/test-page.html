<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Job Autofill — test form</title>
	</head>
	<body>
		<h1>Job Autofill — Local test form</h1>
		<form>
			<label for="firstName">First Name</label>
			<input id="firstName" name="first_name" placeholder="First Name" />
			<br />

			<label for="lastName">Last Name</label>
			<input id="lastName" name="last_name" placeholder="Last Name" />
			<br />

			<label for="email">Email</label>
			<input id="email" name="email" type="email" placeholder="Email" />
			<br />

			<label for="phone">Phone Number</label>
			<input id="phone" name="phone" type="tel" placeholder="Phone Number" />
			<br />

			<label for="title">Job title</label>
			<input id="title" name="job_title" placeholder="Job title" />
			<br />

			<button type="button" id="check">Log field values</button>
		</form>

		<script>
			document.getElementById("check").addEventListener("click", () => {
				console.log("first_name:", document.querySelector('[name="first_name"]').value);
				console.log("last_name:", document.querySelector('[name="last_name"]').value);
				console.log("email:", document.querySelector('[name="email"]').value);
				console.log("phone:", document.querySelector('[name="phone"]').value);
				console.log("job_title:", document.querySelector('[name="job_title"]').value);
			});
		</script>
	</body>
</html>
